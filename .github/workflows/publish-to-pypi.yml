name: Python Package Build and Publish

on:
  release:
    types: [created]
  workflow_dispatch:
    # This allows manual triggering of the workflow

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive  # Important for vcpkg if using as submodule
    
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          # No vcpkgGitCommitId needed when using submodule

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      
      - name: Clean existing build files
        run: |
          # Remove any existing .so files that might interfere with the build
          find . -name "*.so" -type f -delete
          find . -name "*.o" -type f -delete
          find . -name "*.c" -type f -exec grep -l "Generated by Cython" {} \; -delete
          # Remove build directories
          rm -rf build/
          rm -rf *.egg-info/
          # Show what's been cleaned
          echo "Remaining .so files:"
          find . -name "*.so" -type f
          
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BEFORE_ALL_LINUX: >
            mkdir -p /tmp/build_armadillo && cd /tmp/build_armadillo &&
            curl -L https://sourceforge.net/projects/arma/files/armadillo-12.6.4.tar.xz/download -o armadillo.tar.xz &&
            tar -xf armadillo.tar.xz && cd armadillo* &&
            mkdir build && cd build &&
            cmake .. -DDETECT_HDF5=OFF -DBUILD_SHARED_LIBS=ON &&
            make -j4 && make install &&
            echo "/usr/local/lib64" > /etc/ld.so.conf.d/armadillo.conf &&
            ldconfig
          CIBW_SKIP: "pp* *-musllinux* *-win32 *-manylinux_i686 *-manylinux_aarch64 *-manylinux_ppc64le *-manylinux_s390x"
          CIBW_BUILD: "cp38-manylinux* cp39-manylinux* cp310-manylinux* cp311-manylinux* cp312-manylinux* cp313-manylinux*"
          CIBW_BUILD_VERBOSITY: 1
          # Ensure clean build environment
          CIBW_BEFORE_BUILD: >
            pip install -U pip setuptools wheel numpy pybind11
      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist
      
      - uses: actions/upload-artifact@v4
        with:
          path: |
            ./wheelhouse/*.whl
            ./dist/*.tar.gz
  upload_pypi:
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: artifact-download

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Prepare distribution files
        run: |
          mkdir -p dist
          cp artifact-download/wheelhouse/*.whl dist/
          cp artifact-download/dist/*.tar.gz dist/
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}