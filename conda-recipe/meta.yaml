{% set name = "tlars" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # sha256: <SHA256_HASH>
  git_url: https://github.com/ArnauVilella/tlars-python.git
  git_rev: main

build:
  number: 0
  skip: true  # [py<310]
  script: bld.bat  # [win]
  script: build.sh  # [not win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}      # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11 >=2.12                        # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools >=42
    - wheel
    - pybind11 >=2.12
    - carma
    - numpy
    - armadillo
    - libblas
    - liblapack
    - blas-devel                             # [win]
  run:
    - python
    - numpy

test:
  source_files:
    - tests/
  imports:
    - tlars
    - tlars.tlars_cpp
  requires:
    - pytest
  commands:
    - pytest tests/ -v

about:
  home: https://github.com/ArnauVilella/tlars-python
  summary: Terminating-LARS (T-LARS) algorithm for variable selection
  description: |
    Python port of the tlars R package implementing the Terminating-LARS
    (T-LARS) algorithm. T-LARS is a fast, flexible, and scalable method for
    variable selection in high-dimensional settings using the LARS algorithm
    with early termination based on dummy variables.
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: https://github.com/ArnauVilella/tlars-python#readme
  dev_url: https://github.com/ArnauVilella/tlars-python

extra:
  recipe-maintainers:
    - ArnauVilella
